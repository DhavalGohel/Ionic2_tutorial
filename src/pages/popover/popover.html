<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Popovers</ion-title>
    <ion-buttons end>
      <button ion-button icon-only end (click)="showPopover($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="text-to-change">
    Click on 'More' button for open popover.
  </div>

</ion-content>
